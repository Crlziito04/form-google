<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Google</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="./estilo.css">
</head>

<body>
  <h1>Sing Up to Dribble</h1>
  <div class="btn-inicio">
    <button class="btn-google">
      <picture>
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google.logo">
      </picture>
      <span>Registrarse con Google</span>
    </button>

    <button class="btn-twitter">
      <picture></picture>
      <span><i class="fa-brands fa-twitter"></i></span>
    </button>
  </div>

  <div class="separator">
    <hr>
    <span>O...</span>
    <hr>
  </div>

  <form>
    <div class="section-inputs">
      <label for="name">
        <span>Nombre</span>
        <input type="text" name="name" id="name">
      </label>
      <label for="username">
        <span>Username</span>
        <input type="text" name="username" id="username">
      </label>
    </div>
    <label for="email"><span>Email</span>
      <input type="email" name="email">
    </label>

    <label for="password"><span>Password</span>
      <input type="password" name="password" id="password" placeholder="6+caracteres">
    </label>


    <label for="checkbox" class="checkbox__label">
      <input type="checkbox" name="checkbox" id="checkbox">
      <span>Acepto las Condiciones y Aviso Legal</span>
    </label>

    <button class="btn-submit" type="submit">Crear Cuenta</button>
  </form>
</body>

</html>
